<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <!--让IE使用最新的渲染风格-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--设置浏览的宽度 初始化比例为1-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>学生试卷系统</title>
    <!-- Bootstrap -->
    <!-- 加载 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- 加载自己的样式文件 -->
    <link href="../css/searchstudent.css" rel="stylesheet">
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
    <script id="studentsTableTemplate" type="text/html">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Row Number</th>
            <th>ID</th>
            <th>NAME</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          {{each(i, student) students}}
          <tr>
            <td><a>${i+1}</a></td>
            <td><a href="javascript: $.showModal('${student.number}', '${student.name}');">${student.number}</a></td>
            <td>${student.name}</td>
            <td>${student.email}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </script>

  </head>

  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          <a class="navbar-brand" href="#">Student Grade System</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="../Index.html">Home</a></li>
            <li><a href="./addStudent.html">AddStudent</a></li>
            <li class="active"><a href="./searchStudent.html">SearchStudent</a></li>
            <li><a href="./searchReport.html">SearchReport</a></li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <input id="nameSearcherTxt" type="text" class="form-control" placeholder="Search for Names...">
            <span class="input-group-btn">
                <button id="nameSearcher" class="btn btn-default" type="button">Search Names</button>
            </span>
          </div>
          <!-- /input-group -->
        </div>
        <!-- /.col-lg-6 -->
        <div class="col-lg-6">
          <div class="input-group">
            <input id="idSearcherTxt" type="text" class="form-control" placeholder="Search for IDs...">
            <span class="input-group-btn">
              <button  id="idSearcher" class="btn btn-default" type="button">Search IDs</button>
            </span>
          </div>
          <!-- /input-group -->
        </div>
        <!-- /.col-lg-6 -->
      </div>
      <!-- /.row -->
      <div class="row">
        <h2>Student List</h2>
        <p>You can search any students by their names or id which can be split by [,]</p>
        <div id="search-stu-list">

        </div>
      </div>
      <button id="modal-button" type="button" class="btn btn-info btn-lg">Open Modal</button>
    </div>
    <!-- /container -->
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"><span id="grade-modal-title" class="label label-default"></span>'s Grades</h4>
          </div>
          <form id="grade-form">
            <div class="modal-body">

              <div class="form-group">
                <label for="mathsScore">Maths Score:</label>
                <input type="number" class="form-control" id="mathsScore" name="mathsScore">
              </div>
              <div class="form-group">
                <label for="chineseScore">Chinese Score:</label>
                <input type="number" class="form-control" id="chineseScore" name="chineseScore">
              </div>
              <div class="form-group">
                <label for="englishScore">English Score:</label>
                <input type="number" class="form-control" id="englishScore" name="englishScore">
              </div>
              <div class="form-group">
                <label for="programScore">Program Score:</label>
                <input type="number" class="form-control" id="programScore" name="programScore">
              </div>
              <div class="alert alert-success collapse" id="successLabel" role="alert">you already Added Grade for this Student!</div>


            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-default">Save</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>

      </div>
    </div>


    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
    <script src="../js/search_student.js"></script>
  </body>

</html>

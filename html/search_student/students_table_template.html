<table class="table table-hover">
  <thead>
    <tr>
      <th>Row Number</th>
      <th>ID</th>
      <th>NAME</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    {{each(i, student) students}}
    <tr>
      <td>${i+1}</td>
      <td>${student.number}</td>
      <td>${student.name}</td>
      <td>${student.email}</td>
    </tr>
    {{/each}}
  </tbody>
</table>
